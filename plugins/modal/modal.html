<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <style>
      body
      {
        margin:0;
      }

      .jx-modal
      {
        background:white;
        width:90%;
        height:100%;
        position:relative;
        padding:10px;
        margin:0 auto;
        border-radius:5px;
        min-height:100px;
        width:500px;
        opacity:0;
      }

      .jx-modal-close
      {
        position:absolute;
        top:10px;
        right:10px;
        cursor:pointer;
      }

      .jx-modal-bg
      {
        position:absolute;
        top:0;
        width:100%;
        height:100%;
        background:black;
        opacity:0.8;
      }
    </style>
  </head>
  <body>

    <p id="test">This is a simple page demoing creating a <strong>Modal</strong></p>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Modal.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});
    JX.behavior('show-modal', function(config, statics) {
      var modal = new JX.Modal(config);
      modal.show();
    });

    JX.initBehaviors({
      'show-modal' : [{content : "<strong>Test Message</strong>", selector:"#test"}],
    });
  </script>
</html>
