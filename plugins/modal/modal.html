<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <style>
      body
      {
        margin:0;
      }

      .jx-modal
      {
        padding:10px;
        width:500px;
        left:50%;
        top:50%;
        margin: -250px 0px 0px -250px;
        opacity:0;
        position: fixed;
        overflow:auto;
        z-index:1000;
        background:white;
        border: 1px solid rgba(0, 0, 0, 0.3);
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
        -webkit-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        -moz-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        -webkit-background-clip: padding-box;
        -moz-background-clip: padding-box;
        background-clip: padding-box;
      }

      .jx-modal-close
      {
        cursor:pointer;
        float: right;
        color: black;
        text-shadow: 0 1px 0 white;
        opacity: 0.2;
        filter: alpha(opacity=20);
      }

      .jx-modal-close:hover
      {
        color: black;
        text-decoration: none;
        cursor: pointer;
        opacity: 0.4;
        filter: alpha(opacity=40);
      }

      .jx-modal-bg
      {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: black;
        opacity:0.8;
        z-index:999;
      }
    </style>
  </head>
  <body>

    <p id="test">This is a simple page demoing creating a <strong>Modal</strong></p>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Modal.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});
    JX.behavior('show-modal', function(config, statics) {
      var modal = new JX.Modal(config);
      modal.show();
    });

    JX.initBehaviors({
      'show-modal' : [{content : "<strong>Test Message</strong>", selector:"#test"}],
    });
  </script>
</html>
