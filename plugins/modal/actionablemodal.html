<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script>
      var __DEV__ = 1;
    </script>
    <script src="../../javelin/pkg/init.dev.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
  </head>
  <body>
    <!--     MANDATORY MARKUP for ACTIONABLE MODAL
      <div id="Selector">
        <div data-sigil="modal-header"></div>
        <div data-sigil="modal-body"></div>
        <div data-sigil="modal-footer"></div>
      </div>
    -->
    <div id="test">
      <div data-sigil="modal-header" class="modal-header">
        <h3>This is a simple page demoing creating a <strong>Modal</strong>.</h3>
      </div>
      <div data-sigil="modal-body" class="modal-body">
        <h4>Text in a modal</h4>
        <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem.</p>

        <h4>Popover in a modal</h4>
        <p>This <a href="#" class="btn popover-test" data-content="And here's some amazing content. It's very engaging. right?" data-original-title="A Title">button</a> should trigger a popover on hover.</p>

        <h4>Tooltips in a modal</h4>
        <p><a href="#" class="tooltip-test" data-original-title="Tooltip">This link</a> and <a href="#" class="tooltip-test" data-original-title="Tooltip">that link</a> should have tooltips on hover.</p>

        <input type="text" data-sigil="modal-submit" placeholder="Enter your name"/>
      </div>
      <hr>
      <div data-sigil="modal-footer"></div>
    </div>
  </body>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="../keyboard.js" type="text/javascript"></script>
  <script src="Modal.js" type="text/javascript"></script>
  <script src="ActionableModal.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});

    JX.initBehaviors({
      'actionable-modal' : [{source : "#test", action: function(cbk){
        console.log('Do something with this modal:', this);
        cbk && cbk(true);
      }}]
    });
  </script>
</html>
