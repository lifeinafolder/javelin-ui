<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="button.css">
  </head>
  <body>
    <button data-meta="0_0" data-sigil="button">Single Toggle</button>
    <button data-meta="0_1" data-sigil="button">Second Toggle</button>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Button.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, [
      {
        uri : "/plugins/button/backend.php",
        data:
        {
          name:'Tom',
          age:21
        },
        onStart: function(){
          var node = this.getElement();
          JX.DOM.setContent(node,'loading...');
        },
        onDone: function(response){
          var node = this.getElement();
          JX.DOM.setContent(node,'hahaha');
        }
      },
      {
        uri:"/plugins/button/backend.php",
        data:{  // XHR Data
          name:'Rajat',
          age:27
        },
        method:'GET'  // XHR Method, default POST
      }
    ]);
    JX.initBehaviors({
      'button' : []
    });
  </script>
</html>
