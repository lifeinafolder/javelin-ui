<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="button.css">
  </head>
  <body>
    <button data-meta="button-1" data-sigil="button" id="button">Single Toggle</button>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Button.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});
    JX.behavior('button', function(config, statics) {
      var uri = config.uri;
      delete config.uri;
      var selector = config.selector;
      delete config.selector;
      var button = new JX.Button(uri, selector, config);
    });

    JX.initBehaviors({
      'button' : [{uri : "/plugins/button/backend.php", selector: 'button', onCompleteState:'finishedsdasd', loadingState:'loading...'}],
    });
  </script>
</html>
