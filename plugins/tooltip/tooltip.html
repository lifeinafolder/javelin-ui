<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script>
      var __DEV__ = 1;
    </script>
    <script src="../../javelin/pkg/init.dev.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="tooltip.css">
  </head>
  <body>
    <p id="test" data-meta="0_0" data-sigil="tooltip" data-tooltip="test title" style="margin-top:200px;">This is a simple example showcasing the Tooltip plugin.</p>
    <input id="test2" data-meta="0_1" data-sigil="tooltip" data-tooltip="input type" type="text" style="margin-left:50%; margin-top:300px"/>
  </body>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="../Memoize.js" type="text/javascript"></script>
  <script src="Tooltip.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, [
      {
        selector:'#test',
        trigger: 'hover'
      },
      {
        selector:'#test2',
        trigger:'focus',
        position:'right'
      }
    ]);

    JX.initBehaviors({
      'show-tooltip' : []
    });
  </script>
</html>
