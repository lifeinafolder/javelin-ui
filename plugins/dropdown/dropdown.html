<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="dropdown.css">
    <style>
      #dropdown
      {
        position: absolute;
        top:200px;
        left:200px;
      }

      .handle
      {
        border:1px solid #0BC;
        color:white;
        background:#0BC;
        padding:0px;
      }

      .menu
      {
        list-style-type:none;
        border:1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="dropdown">
      <div data-sigil="dropdown-handle" class="handle">-</div>
      <ul data-sigil="dropdown-menu" class="menu">
        <li data-value="one" data-sigil="dropdown-item">Option 1</li>
        <li data-value="two" data-sigil="dropdown-item">Option 2</li>
        <li data-value="three" data-sigil="dropdown-item">Option 3</li>
      </ul>
    </div>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="../toggle/Toggle.js" type="text/javascript"></script>
  <script src="Dropdown.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});

    JX.initBehaviors({
      'show-dropdown' : [{
        selector:'#dropdown',
        align:'right',
        onItemClick:function(response){
          console.log('Response:', response);
        }
      }],
    });
  </script>
</html>
