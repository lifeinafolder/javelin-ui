<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script src="../../javelin/pkg/init.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="form.css">
    <style type="text/css">
      form
      {
        margin:auto auto;
        position:relative;
        top:100px;
        left:20%;
        border:1px solid #0BC;
        padding:10px;
        width:150px;
      }

      form label
      {
        display: block;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <form data-sigil="form" data-meta="0_0" action="/plugins/button/backend.php">
      <label>First Name: <input type="text" placeholder="Your First Name"/></label>
      <label>Last Name: <input type="text" placeholder="Your Second Name"/></label>
      <label>Age: <input type="number" placeholder="Your Age"/></label>
      <input type="submit" data-sigil="form-submit" value="submit"/>
    </form>
  </body>
  <script>
    var __DEV__ = 1;
  </script>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Form.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, [
      {
        onDone: function(response){
          console.log('form submitted',response);
        },
        onValidationFail: function(response){

        }
      }
    ]);

    JX.initBehaviors({
      'form' : []
    });
  </script>
</html>
