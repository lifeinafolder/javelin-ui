<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Javelin Example: Simple</title>
    <script>
      var __DEV__ = 1;
    </script>
    <script src="../../javelin/pkg/init.dev.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../default.css">
    <link rel="stylesheet" type="text/css" href="carousel.css">
  </head>
  <body>
    <div class="carousel slide">
      <!-- Carousel items -->
      <div data-sigil="item active"><img src="http://twitter.github.com/bootstrap/assets/img/bootstrap-mdo-sfmoma-01.jpg"/></div>
      <div data-sigil="item"><img src="http://twitter.github.com/bootstrap/assets/img/bootstrap-mdo-sfmoma-02.jpg"></div>
      <div data-sigil="item"><img src="http://twitter.github.com/bootstrap/assets/img/bootstrap-mdo-sfmoma-03.jpg"/></div>
      <!-- Carousel nav -->
      <div data-sigil="carousel-control prev">&lsaquo;</div>
      <div data-sigil="carousel-control next">&rsaquo;</div>
    </div>
  </body>
  <script src="../../javelin/pkg/javelin.dev.js" type="text/javascript"></script>
  <script src="Carousel.js" type="text/javascript"></script>
  <script src="../../javelin/src/ext/fx/FX.js" type="text/javascript"></script>
  <script type="text/javascript">
    JX.Stratcom.mergeData(0, {});
    JX.behavior('carousel-effect', function(config, statics) {
      var selector = config.selector;
      delete config.selector;
      var carousel = new JX.Carousel(selector, config);
    });

    JX.initBehaviors({
      'carousel-effect' : [{selector:'.carousel',interval:2000, pause:'hover'}],
    });
  </script>
</html>
